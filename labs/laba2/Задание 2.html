<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout ID 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 16px;
            height: 150px;
            text-transform: uppercase;
        }

        .row-1 { display: flex; flex-wrap: wrap; }
        .row-2 { display: flex; flex-wrap: wrap; }
        .row-3 { display: flex; flex-wrap: wrap; }
        .row-4 { display: flex; flex-wrap: wrap; }
        .row-5 { display: flex; flex-wrap: wrap; }

        .row-3-left { display: flex; flex-direction: column; width: 75%; }
        .row-3-right { width: 25%; }
        .row-3-left-top { display: flex; height: 300px; }
        .row-3-left-top-mid { display: flex; flex-direction: column; width: 25%; }
        .row-3-left-bottom { display: flex; height: 150px; }

        .row-5-mid-wrapper { display: flex; flex-direction: column; width: 50%; }
        .row-5-bottom-group { display: flex; width: 100%; }

        .row-1 .c-10 { width: 50%; background-color: #CD5C5C; }
        .row-1 .c-11 { width: 25%; background-color: #DC143C; }
        .row-1 .c-12 { width: 25%; background-color: #8B0000; }

        .row-2 .c-20 { width: 100%; background-color: #FFC0CB; }
        .row-2 .c-21 { width: 33.333%; background-color: #FF69B4; }
        .row-2 .c-22 { width: 66.666%; background-color: #C71585; }

        .row-3 .c-31 { width: 75%; height: 300px; background-color: #00FF00; }
        .row-3 .c-32 { width: 100%; background-color: #32CD32; }
        .row-3 .c-33 { width: 100%; background-color: #00FA9A; }
        .row-3 .c-34 { width: 25%; background-color: #2E8B57; }
        .row-3 .c-35 { width: 25%; background-color: #006400; }
        .row-3 .c-36 { width: 25%; background-color: #9ACD32; }
        .row-3 .c-37 { width: 25%; background-color: #808000; }
        .row-3 .c-30 { width: 100%; height: 450px; background-color: #ADFF2F; }

        .row-4 .c-50 { width: 16.666%; margin-left: 8.333%; background-color: #FFA07A; }
        .row-4 .c-51 { width: 50%; margin-left: 16.666%; background-color: #FF4500; }

        .row-5 .c-60 { width: 25%; height: 300px; background-color: #BC8F8F; }
        .row-5 .c-61 { width: 100%; height: 150px; background-color: #F4A460; }
        .row-5 .c-63 { width: 50%; background-color: #8B4513; }
        .row-5 .c-64 { width: 50%; background-color: #A52A2A; }
        .row-5 .c-62 { width: 25%; height: 300px; background-color: #D2691E; }

        @media (max-width: 1199px) {
            .container { width: 768px; }

            .row-1 .c-10 { width: 66.666%; }
            .row-1 .c-11 { width: 16.666%; }
            .row-1 .c-12 { width: 16.666%; }

            .row-2 .c-21 { width: 50%; }
            .row-2 .c-22 { width: 50%; }

            .row-3-left-top { height: 300px; }
            .row-3 .c-31 { width: 66.666%; }
            .row-3-left-top-mid { width: 33.333%; }
            .row-3 .c-34 { width: 33.333%; }
            .row-3 .c-35 { width: 33.333%; }
            .row-3 .c-36 { width: 33.333%; }
            .row-3 .c-37 { display: none; }

            .row-4 .c-50 { width: 25%; margin-left: 0; }
            .row-4 .c-51 { width: 75%; margin-left: 0; }

            .row-5-mid-wrapper { flex-direction: row; }
            .row-5 .c-60 { width: 25%; }
            .row-5-mid-wrapper { width: 50%; }
            .row-5 .c-62 { width: 25%; }
            .row-5 .c-61 { width: 50%; height: 300px; }
            .row-5-bottom-group { width: 50%; flex-direction: column; height: 300px; }
            .row-5 .c-63 { width: 100%; height: 150px; }
            .row-5 .c-64 { width: 100%; height: 150px; }
        }

        @media (max-width: 767px) {
            .container { width: 100%; }

            .row-1 .c-10 { width: 83.333%; }
            .row-1 .c-11 { display: none; }
            .row-1 .c-12 { width: 16.666%; }

            .row-2 .c-20 { height: 300px; }
            .row-3-right { display: none; }
            .row-3-left { width: 100%; }
            .row-3-left-top { flex-wrap: wrap; height: auto; }
            .row-3-left-top-mid { width: 100%; height: 150px; flex-direction: row; }
            .row-3 .c-31 { width: 100%; height: 300px; }
            .row-3 .c-32 { width: 50%; height: 150px; }
            .row-3 .c-33 { width: 50%; height: 150px; }
            .row-3-left-bottom { width: 100%; flex-wrap: wrap; }
            .row-3 .c-34 { width: 50%; }
            .row-3 .c-35 { width: 50%; }
            .row-3 .c-36 { display: none; }

            .row-4 .c-50 { width: 50%; }
            .row-4 .c-51 { width: 50%; }

            .row-5 { position: relative; height: 1050px; display: block; }
            .row-5 .item { position: absolute; width: 100% !important; }
            .row-5-mid-wrapper, .row-5-bottom-group { display: contents; }

            .row-5 .c-60 { left: 0; top: 0; width: 50% !important; height: 300px; }
            .row-5 .c-61 { left: 50%; top: 0; width: 50% !important; height: 300px; }
            .row-5 .c-62 { left: 0; top: 300px; height: 150px; }
            .row-5 .c-64 { left: 0; top: 450px; height: 150px; }
            .row-5 .c-63 { left: 0; top: 600px; height: 300px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row-1">
        <div class="item c-10">#CD5C5C</div>
        <div class="item c-11">#DC143C</div>
        <div class="item c-12">#8B0000</div>
    </div>

    <div class="row-2">
        <div class="item c-20">#FFC0CB</div>
        <div class="item c-21">#FF69B4</div>
        <div class="item c-22">#C71585</div>
    </div>

    <div class="row-3">
        <div class="row-3-left">
            <div class="row-3-left-top">
                <div class="item c-31">#00FF00</div>
                <div class="row-3-left-top-mid">
                    <div class="item c-32">#32CD32</div>
                    <div class="item c-33">#00FA9A</div>
                </div>
            </div>
            <div class="row-3-left-bottom">
                <div class="item c-34">#2E8B57</div>
                <div class="item c-35">#006400</div>
                <div class="item c-36">#9ACD32</div>
                <div class="item c-37">#808000</div>
            </div>
        </div>
        <div class="row-3-right">
            <div class="item c-30">#ADFF2F</div>
        </div>
    </div>

    <div class="row-4">
        <div class="item c-50">#FFA07A</div>
        <div class="item c-51">#FF4500</div>
    </div>

    <div class="row-5">
        <div class="item c-60">#BC8F8F</div>
        <div class="row-5-mid-wrapper">
            <div class="item c-61">#F4A460</div>
            <div class="row-5-bottom-group">
                <div class="item c-63">#8B4513</div>
                <div class="item c-64">#A52A2A</div>
            </div>
        </div>
        <div class="item c-62">#D2691E</div>
    </div>
</div>

</body>
</html>
