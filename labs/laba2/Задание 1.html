<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Последние цифры студенческого</title>
<style>
body {
background: white;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
}
.container {
display: flex;
}
.number {
display: flex;
flex-direction: column;
}
.line {
display: flex;
}
.cell {
width: 35px;
height: 35px;
background: #800000;
}
.container > * + * {
border-left: 30px solid white;
}
.number > * + * {
border-top: 8px solid white;
}
.line > * + * {
border-left: 8px solid white;
}
.number-8 .line:nth-child(2) .cell:nth-child(2),
.number-8 .line:nth-child(4) .cell:nth-child(2) {
background: transparent;
}
.number-0 .line:nth-child(2) .cell:nth-child(2),
.number-0 .line:nth-child(3) .cell:nth-child(2),
.number-0 .line:nth-child(4) .cell:nth-child(2) {
background: transparent;
}
</style>
</head>
<body>
<div class="container">
<div class="number number-8">
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
</div>
<div class="number number-0">
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
<div class="line"><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
</div>
</div>
</body>
</html>
